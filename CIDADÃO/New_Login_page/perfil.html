<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil - USER</title>
</head>

<body>
    <div class="container">
        <div class="top">
                <img src="IMG/ME.jpg">
                
                <div class="nome">
                <h3>Alterar Foto de Perfil</h3>
                <input type="file">
            </div>
            <button>Actualizar</button>
        </div>


        <div class="corpo">
            <div class="corpo-top">
                <h1>Suas Informações pessoais</h1>
            </div>

            <div class="formulario">
                <form action="#">
                    <div class="top-input">
                        <div class="nome">
                        <p>Noma Completo</p>
                        <input type="text" name="name" id="name" placeholder="Manuel Francisco">
                    </div>
                    <div class="email">
                        <p>Endereço de email</p>
                        <input type="email" name="email" id="email" placeholder="manuelfrancico@gmail.com">
                    </div>
                    </div>
                    <div class="morada">
                        <p>Morada</p>
                        <input type="text" name="morada" id="morada" placeholder="Sua morada">
                    </div>

                    <div class="campo-baixo">
                        <div class="campo-baixo-1">
                            <input type="text" id="cidade" placeholder="Sua cidade">
                            <input type="text" id="provincia" placeholder="Estado/Provincia">
                        </div>
                        <div class="campo-baixo-2">
                            <input type="text" id="ZipCode" placeholder="Codigo Postal">
                            <select id="provincia" placeholder="Estado/Provincia">
                                <option value="Paiz">------ País -----</option>
                                <option value="Paiz">------ Angola -----</option>
                                <option value="Paiz">------ Angola -----</option>
                                <option value="Paiz">------ Angola -----</option>
                                <option value="Paiz">------ Angola -----</option>
                                <option value="Paiz">------ Angola -----</option>
                            </select>
                        </div>

                        <div class="btn">
                            <button>Actualizar dados</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
