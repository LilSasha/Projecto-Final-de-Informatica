<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados pessoais</title>
    <link rel="stylesheet" href="Style-Agendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="IMG/Icon.png">
</head>

<body>

    <section id="container">

        <!-- MENU -->
        <section id="menu">

            <br>

            <ul>
                <li> <label class="circle circle-check"><i class="fa-solid fa-check"></i></label> <span>Serviço</span></li>
                <li> <label class="circle circle-check"><i class="fa-solid fa-check"></i></label> <span>Data</span></li>
                <li> <label class="circle circle-check"><i class="fa-solid fa-check"></i></label> <span>Horário</span></li>
                <li> <label class="circle">4</label> <span class="actual">Informações</span></li>
                <li> <label class="circle">5</label> <span>Confirmar</span></li>
            </ul>

            <div class="link-bottom">
                <h5>Precisa de ajuda?</h5>
                <a href="suporte.html">Fale conosco</a>
            </div>
        </section>

        <!-- FORMULÁRIO -->

        <section id="formulario">

            <div class="title">
                <h4>Preencha os campos abaixo</h4>
            </div>

            <div class="dados-form">

                <div class="input-box">
                    <div class="colunas">
                        <div class="input-group">
                            <input type="text" id="primeiroNome" name="primeiroNome" placeholder="Primeiro nome"
                                required>
                        </div>

                        <div class="input-group">
                            <input type="text" id="ultimoNome" name="ultimoNome" placeholder="Último nome" required>
                        </div>
                    </div>

                    <div class="colunas">
                        <div class="input-group">
                            <input type="tel" maxlength="9" id="telefone" name="telefone" placeholder="Telefone"
                                required>
                        </div>

                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="E-mail (Opcional)">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="text" maxlength="14" id="bilhete" name="bilhete" placeholder="Nº do BI (Se aplicável)">
                    </div>

                    <select name="posto" class="input-box" id="posto" required>
                        <option value="">SELECIONE UM POSTO</option>
                        <option value="posto1">POSTO DA RUA M</option>
                        <option value="posto2">POSTO DA RUA 10</option>
                        <option value="posto3">POSTO DA RUA 24</option>
                    </select>
                </div>
            </div>

            <div class="btn">
                <a class="btn-1" onclick="history.back(); return false;">Voltar</a>
                <a href="confirmar.html" id="btnProximoDados" class="btn-2">Próximo</a>
            </div>

        </section>

    </section>
